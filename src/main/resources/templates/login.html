<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
        <script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    </head>

    <body class="bg-sky">
      <div class="container text-center">
        <img class="icon" th:src="@{/img/logo.png}"/>
      </div>
        <!-- html form -->
     <div class="container col-md-4">
       <div class="col-md-12">
        <div class="card">
          <div class="card-header">login</div>
          <div class="card-body">
            <form th:action="@{/login}" method="post" th:object="${login}">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" th:field="*{username}" id="username" aria-describedby="usernameHelp" placeholder="Enter username"/>
                <small id="usernameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn bg-sky">Submit</button>
              </form>          
          </div>
        </div>
       </div>
    </div>
    </body>

</html>
